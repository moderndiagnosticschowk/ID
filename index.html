<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Download Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .download-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .upload-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .dig-upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }

        .dig-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .file-input {
            display: none;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .file-preview {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
            overflow: hidden;
        }

        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .pdf-icon {
            font-size: 4em;
            color: #dc3545;
        }

        .file-info {
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .download-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .upload-time {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
        }

        .no-files {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .clear-all-btn:hover {
            background: #c82333;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-card {
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h1 class="upload-title">üìÅ Dig & Upload Files</h1>
            <p class="upload-subtitle">Upload Images (JPG, PNG, GIF) & PDF files</p>
            
            <button class="dig-upload-btn" onclick="triggerFileInput()">
                üîç Browse Files
            </button>
            
            <input type="file" id="fileInput" class="file-input" 
                   multiple 
                   accept="image/*,.pdf" 
                   onchange="handleFileSelect(event)">
            
            <div class="upload-area" id="uploadArea">
                <p>Or drag and drop Images/PDFs here</p>
            </div>
        </div>

        <!-- Download Section -->
        <div class="download-section">
            <h2 class="section-title">
                üíæ Uploaded Files 
                <span id="fileCount">(0)</span>
            </h2>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalImages">0</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalPDFs">0</div>
                    <div class="stat-label">PDFs</div>
                </div>
            </div>

            <div id="filesGrid" class="files-grid">
                <div class="no-files">No files uploaded yet. Upload some images or PDFs to get started!</div>
            </div>

            <div style="text-align: center;">
                <button class="clear-all-btn" onclick="clearAllFiles()" style="display: none;" id="clearAllBtn">
                    üóëÔ∏è Clear All Files
                </button>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                // Check if file is image or PDF
                const isImage = file.type.startsWith('image/');
                const isPDF = file.type === 'application/pdf';
                
                if (isImage || isPDF) {
                    const fileData = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        uploadTime: new Date().toLocaleString(),
                        isImage: isImage,
                        isPDF: isPDF
                    };

                    // Convert file to base64 for storage
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        fileData.data = e.target.result;
                        uploadedFiles.push(fileData);
                        saveToLocalStorage();
                        displayFiles();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Clear input
            event.target.value = '';
        }

        function displayFiles() {
            const filesGrid = document.getElementById('filesGrid');
            const fileCount = document.getElementById('fileCount');
            const clearAllBtn = document.getElementById('clearAllBtn');

            if (uploadedFiles.length === 0) {
                filesGrid.innerHTML = '<div class="no-files">No files uploaded yet. Upload some images or PDFs to get started!</div>';
                clearAllBtn.style.display = 'none';
            } else {
                filesGrid.innerHTML = '';
                clearAllBtn.style.display = 'inline-block';

                    uploadedFiles.forEach((file, index) => {
                        const fileCard = document.createElement('div');
                        fileCard.className = 'file-card';
                        
                        const previewHTML = file.isImage 
                            ? `<img src="${file.data}" alt="${file.name}">`
                            : `<div class="pdf-icon">üìÑ</div>`;

                        fileCard.innerHTML = `
                            <div class="upload-time">${file.uploadTime}</div>
                            <div class="file-preview">
                                ${previewHTML}
                            </div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                                <div class="file-actions">
                                    <button class="download-btn" onclick="downloadFile('${file.id}')">
                                        üíæ Download
                                    </button>
                                    <button class="delete-btn" onclick="deleteFile('${file.id}')">
                                        üóëÔ∏è Delete
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        filesGrid.appendChild(fileCard);
                    });
            }

            fileCount.textContent = `(${uploadedFiles.length})`;
            updateStats();
        }

        function updateStats() {
            const totalFiles = uploadedFiles.length;
            const totalImages = uploadedFiles.filter(f => f.isImage).length;
            const totalPDFs = uploadedFiles.filter(f => f.isPDF).length;

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalImages').textContent = totalImages;
            document.getElementById('totalPDFs').textContent = totalPDFs;
        }

        function downloadFile(fileId) {
            console.log('Downloading file with ID:', fileId);
            const file = uploadedFiles.find(f => f.id.toString() === fileId.toString());
            if (file) {
                const link = document.createElement('a');
                link.href = file.data;
                link.download = file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                console.log('File not found for download');
            }
        }

        function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                console.log('Deleting file with ID:', fileId);
                console.log('Before delete:', uploadedFiles.length);
                uploadedFiles = uploadedFiles.filter(f => f.id.toString() !== fileId.toString());
                console.log('After delete:', uploadedFiles.length);
                saveToLocalStorage();
                displayFiles();
            }
        }

        function clearAllFiles() {
            if (confirm('Are you sure you want to delete all files?')) {
                uploadedFiles = [];
                saveToLocalStorage();
                displayFiles();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function saveToLocalStorage() {
            localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            const allowedFiles = files.filter(file => 
                file.type.startsWith('image/') || file.type === 'application/pdf'
            );

            if (allowedFiles.length > 0) {
                // Simulate file input event
                const event = { target: { files: allowedFiles, value: '' } };
                handleFileSelect(event);
            }
        });

        // Load files on page load
        displayFiles();
    </script>
</body>
</html>
